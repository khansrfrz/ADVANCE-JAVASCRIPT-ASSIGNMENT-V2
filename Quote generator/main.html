<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="./main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container1">
        <header>Let's Start Our <span id="greeting_status"></span> with a new quote</header>
    </div>
    <div class="container2">
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>-</span>
                <span class="name">Mary Kay Ash</span>
            </div>
            <div class="container3">
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
